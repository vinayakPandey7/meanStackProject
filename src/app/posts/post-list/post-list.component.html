<mat-accordion multi='true' *ngIf="listPost.length>0">
    <mat-expansion-panel *ngFor="let post of listPost">
      <mat-expansion-panel-header>
        {{post.title}}
      </mat-expansion-panel-header>
      <p>{{post.content}}</p>
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 text-info" *ngIf="listPost.length<=0">No Content</p>
<!-- 
  structural directives
  *ngIf,*ngFor
 -->
